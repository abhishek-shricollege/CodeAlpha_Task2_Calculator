<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Calculator</title>
<link rel="stylesheet" href="calculator.css">
</head>
<body>

<main class="calc-app" aria-label="Calculator">
  <h1 class="visually-hidden">Calculator</h1>

  <div class="calculator">
    <div class="display" id="display" aria-live="polite">0</div>

    <div class="keys">
      <button class="key function" data-action="clear" id="clear">C</button>
      <button class="key function" data-action="back">⌫</button>
      <button class="key function" data-action="percent">%</button>
      <button class="key operator" data-action="/">÷</button>

      <button class="key" data-num="7">7</button>
      <button class="key" data-num="8">8</button>
      <button class="key" data-num="9">9</button>
      <button class="key operator" data-action="*">×</button>

      <button class="key" data-num="4">4</button>
      <button class="key" data-num="5">5</button>
      <button class="key" data-num="6">6</button>
      <button class="key operator" data-action="-">−</button>

      <button class="key" data-num="1">1</button>
      <button class="key" data-num="2">2</button>
      <button class="key" data-num="3">3</button>
      <button class="key operator" data-action="+">+</button>

      <button class="key zero" data-num="0">0</button>
      <button class="key" data-num=".">.</button>
      <button class="key equals" data-action="=">=</button>
    </div>
  </div>

  <p class="hint">Keyboard supported: numbers, + - * /, Enter for =, Backspace for ⌫, Esc to clear</p>
</main>

<script src="calculator.js" defer></script>
</body>
</html>
